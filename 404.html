<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- Заголовок вкладки браузера -->
    <title>Страница не найдена</title>

    <!-- Подключение css -->
    <link rel="stylesheet" href="Style/Style404.css">

    <!-- Подключение js -->
    <script src="Script/Java404.js" defer></script>
</head>
<body>
    <!-- Основной контейнер страницы -->
    <div class="container">

        <!-- Текстовая часть с заголовком и описанием -->
        <div class="text">
            <h1>Страница не найдена</h1>
            <p>Возможно, она была удалена или перенесена на другой адрес.</p>

            <!-- Кнопка возврата на предыдущую страницу через history.back() -->
            <a href="javascript:history.back()" class="button">Назад</a>
        </div>

        <!-- Иллюстрация ошибки 404 -->
        <img src="images/404.png" alt="404 Иллюстрация" class="image">

        <!-- Интерактивный блок с кнопкой и счетчиком -->
        <p>Нажмите на кнопку, чтобы увеличить счетчик.</p>
        <button id="incrementButton" class="button">Увеличить счетчик</button>
        <p id="counter" class="counter">Счетчик: 0</p>

    </div>
</body>
</html>
